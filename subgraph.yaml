specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TokenFarm
    network: arbitrum-one
    source:
      address: "0xfC527781Ae973f8131dC26dDDb2Adb080c1C1F59"
      abi: TokenFarm
      startBlock: 56425331
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeVolume
      abis:
        - name: TokenFarm
          file: ./abis/TokenFarm.json
      eventHandlers:
        - event: FarmDeposit(indexed address,indexed uint256,uint256)
          handler: handleFarmDeposit
        - event: FarmWithdraw(indexed address,indexed uint256,uint256)
          handler: handleFarmWithdraw
        - event: VestingDeposit(address,uint256)
          handler: handleVestingDeposit
        - event: VestingWithdraw(address,uint256,uint256)
          handler: handleVestingWithdraw
      file: ./src/token-farm.ts
  - kind: ethereum
    name: ComplexRewardPerSec1
    network: arbitrum-one
    source:
      address: "0x43F35DdaC98D4e5E4B1c0bCC395D03F9d6F0fA24"
      abi: ComplexRewardPerSec
      startBlock: 56426577
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardInfo
      abis:
        - name: ComplexRewardPerSec
          file: ./abis/ComplexRewardPerSec.json
      eventHandlers:
        - event: AddPool(indexed uint256)
          handler: handleAddPool1
        - event: AddRewardInfo(indexed uint256,indexed uint256,uint256,uint256)
          handler: handleAddRewardInfo1
        - event: OnReward(indexed address,uint256)
          handler: handleOnReward1
      file: ./src/token-farm.ts
  - kind: ethereum
    name: ComplexRewardPerSec2
    network: arbitrum-one
    source:
      address: "0x4D85Cb18a3D33a226dcDA87c17D69Ea9b4B76b73"
      abi: ComplexRewardPerSec
      startBlock: 56426607
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RewardInfo
      abis:
        - name: ComplexRewardPerSec
          file: ./abis/ComplexRewardPerSec.json
      eventHandlers:
        - event: AddPool(indexed uint256)
          handler: handleAddPool2
        - event: AddRewardInfo(indexed uint256,indexed uint256,uint256,uint256)
          handler: handleAddRewardInfo2
        - event: OnReward(indexed address,uint256)
          handler: handleOnReward2
      file: ./src/token-farm.ts
  - kind: ethereum
    name: ComplexRewardPerSec3
