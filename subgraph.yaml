specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VelaToken
    network: arbitrum-one
    source:
      address: "0x4e0D4a5A5b4FAf5C2eCc1C63C8d19BB0804A96F1"
      abi: ERC20
      startBlock: 56425331
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VLPInfo
        - Transfer
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/vlp-token.ts