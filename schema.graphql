type Rewarder @entity {
  id: ID!
  address: BigInt!
  endTimestamp: Int!
  rewardPerSec: BigInt!
  rewarder: RewardInfo! @belongsTo
}

type RewardInfo @entity {
  id: ID!
  pId: BigInt!
  startTimestamp: Int!
  rewards: [Rewarder!]! @derivedFrom(field: "rewarder")
}

type RewardStat @entity {
  id: ID!
  account: String!
  rewarder1: BigInt!
  rewarder2: BigInt!
}

type VestingStat @entity {
  id: ID!
  account: String!
  claimedAmount: BigInt!
  lockedAmount: BigInt!
}